<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>앱 시작 → 로그인 → 회원가입</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <!-- =========================================
       ① Welcome 화면 (start.png + 시작 버튼)
       ========================================= -->
  <div id="welcome-screen" class="screen active">
    <div class="welcome-wrapper">
      <img src="start.png" alt="Welcome 이미지" class="welcome-image" />
      <button id="start-button" class="start-button">시작</button>
    </div>
  </div>

  <!-- =========================================
       ② 로그인 화면
       ========================================= -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>로그인</h1>
      <form id="login-form">
        <input type="text" id="user-id" placeholder="아이디" required />
        <input type="password" id="user-pw" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
      </form>
      <div class="links">
        <a href="#" id="find-pw">아이디/비밀번호 찾기</a> |
        <a href="#" id="signup-link">회원가입</a>
      </div>
    </div>
  </div>

  <!-- =========================================
       ③ 회원가입 화면 (signup-screen)
       ========================================= -->
  <div id="signup-screen" class="screen">
    <div class="signup-wrapper">
      <img src="signup.jpeg" alt="회원가입 이미지" id="signup-image" class="signup-image" />
    </div>
  </div>

  <!-- =========================================
       ④ 메인 화면 (로그인 성공 후)
       ========================================= -->
  <div id="main-screen" class="screen">
    <div class="main-header">
      <div class="header-right">
        <button class="icon-btn">🔔</button>
        <button class="icon-btn">🔍</button>
        <button class="icon-btn">❤️</button>
      </div>
    </div>

    <section class="advertisement">
      <p>광고 배너 자리 (예시)</p>
    </section>

    <section class="product-list">
      <div class="product-item">
        <div class="product-name">제품 A</div>
        <div class="product-price">₩10,000</div>
        <div class="product-loc">서울 강남구</div>
      </div>
      <div class="product-item">
        <div class="product-name">제품 B</div>
        <div class="product-price">₩20,000</div>
        <div class="product-loc">서울 종로구</div>
      </div>
      <div class="product-item">
        <div class="product-name">제품 C</div>
        <div class="product-price">₩15,000</div>
        <div class="product-loc">부산 해운대구</div>
      </div>
    </section>

    <nav class="bottom-nav">
      <button class="nav-btn">
        <span class="nav-icon">🗂️</span>
        <span class="nav-text">카테고리</span>
      </button>
      <button class="nav-btn">
        <span class="nav-icon">📍</span>
        <span class="nav-text">지도</span>
      </button>
      <button class="nav-btn">
        <span class="nav-icon">🏠</span>
        <span class="nav-text">홈</span>
      </button>
      <button class="nav-btn">
        <span class="nav-icon">💬</span>
        <span class="nav-text">채팅</span>
      </button>
      <button class="nav-btn">
        <span class="nav-icon">👤</span>
        <span class="nav-text">마이페이지</span>
      </button>
    </nav>
  </div>
  
<!-- =========================================
       ⑤ 마이페이지 화면 (당근마켓 스타일)
       ========================================= -->
  <div id="mypage-screen" class="screen">
    <div class="mypage-container">
      
      <!-- 1) 상단 헤더 -->
      <div class="mypage-header">
        <h2 class="mypage-title">나의 당근</h2>
        <button class="mypage-setting-btn">⚙️</button>
      </div>

      <!-- 2) 프로필 카드 -->
      <div class="mypage-profile-card">
        <img src="profile.png" alt="프로필 사진" class="profile-img" />
        <div class="profile-info">
          <div class="profile-name">와라락</div>
          <div class="profile-meta">★ 0.0 · 후기 0 · 팔로워 0</div>
        </div>
        <button class="profile-arrow">›</button>
      </div>

      <!-- 3) 당근페이 카드 -->
      <div class="mypage-pay-card">
        <div class="pay-info">
          <img src="pay-icon.png" alt="당근페이 로고" class="pay-icon" />
          <span>700만명이 믿고 이용하는 당근페이</span>
        </div>
        <button class="pay-button">안전한 거래 시작하기</button>
      </div>

      <!-- 4) 서비스 카드 (6개 아이콘) -->
      <div class="mypage-service-card">
        <div class="service-title">서비스</div>
        <div class="service-grid">
          <div class="service-item"><img src="icon-used.png" alt="" /><span>중고거래</span></div>
          <div class="service-item"><img src="icon-parttime.png" alt="" /><span>알바</span></div>
          <div class="service-item"><img src="icon-realestate.png" alt="" /><span>부동산</span></div>
          <div class="service-item"><img src="icon-car.png" alt="" /><span>중고차</span></div>
          <div class="service-item"><img src="icon-meet.png" alt="" /><span>모임</span></div>
          <div class="service-item"><img src="icon-story.png" alt="" /><span>스토리</span></div>
        </div>
        <div class="service-view-all">전체보기 ›</div>
      </div>

      <!-- 5) 탭(관심목록/최근 본 글/이벤트) -->
      <div class="mypage-tab-card">
        <div class="tab-item active">관심목록</div>
        <div class="tab-item">최근 본 글</div>
        <div class="tab-item">이벤트</div>
      </div>

      <!-- 6) 나의 거래 목록 -->
      <div class="mypage-transaction-card">
        <div class="transaction-title">나의 거래</div>
        <div class="transaction-grid">
          <div class="transaction-item">판매내역</div>
          <div class="transaction-item">구매내역</div>
          <div class="transaction-item">찜한 물품</div>
        </div>
      </div>

      <!-- 7) 추가 메뉴 리스트 -->
      <ul class="mypage-simple-list">
        <li>내가 올린 물건</li>
        <li>내 상점 후기</li>
        <li>기본 위치 설정</li>
      </ul>

      <!-- 8) 광고 배너 (맨 아래 남아 있음) -->
      <div class="mypage-banner">
        <img src="banner.jpg" alt="광고 배너" />
      </div>

    </div>
    <!-- 하단 네비게이션은 screen 밖이므로 그대로 남아있음 -->
  </div>

  <!-- =========================================
       하단 네비게이션 바 (항상 고정)
       ========================================= -->
  <nav class="bottom-nav">
    <button class="nav-btn"><img src="icon-category.png" alt="" /><span>카테고리</span></button>
    <button class="nav-btn"><img src="icon-map.png" alt="" /><span>지도</span></button>
    <button class="nav-btn"><img src="icon-home.png" alt="" /><span>홈</span></button>
    <button class="nav-btn"><img src="icon-chat.png" alt="" /><span>채팅</span></button>
    <button class="nav-btn"><img src="icon-user.png" alt="" /><span>마이페이지</span></button>
  </nav>
  
</body>
</html>
