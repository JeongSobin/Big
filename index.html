<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>앱 시작 → 로그인 → 회원가입</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <!-- ① Welcome 화면 -->
  <div id="welcome-screen" class="screen active">
    <div class="welcome-wrapper">
      <img src="start.png" alt="Welcome 이미지" class="welcome-image" />
      <button id="start-button" class="start-button">시작</button>
    </div>
  </div>

  <!-- ② 로그인 화면 -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>로그인</h1>
      <form id="login-form">
        <input type="text" id="user-id" placeholder="아이디" required />
        <input type="password" id="user-pw" placeholder="비밀번호" required />
        <button type="submit">로그인</button>
      </form>
      <div class="links">
        <a href="#" id="find-pw">아이디/비밀번호 찾기</a> |
        <a href="#" id="signup-link">회원가입</a>
      </div>
    </div>
  </div>

  <!-- ③ 회원가입 화면 -->
  <div id="signup-screen" class="screen">
    <div class="signup-wrapper">
      <img src="signup.jpeg" alt="회원가입 이미지" id="signup-image" class="signup-image" />
    </div>
  </div>

  <!-- ④ 메인 화면 -->
  <div id="main-screen" class="screen">
    <div class="main-header">
      <div class="header-right">
        <button class="icon-btn">🔔</button>
        <button class="icon-btn">🔍</button>
        <button class="icon-btn">❤️</button>
      </div>
    </div>

    <section class="advertisement">
      <img src="banner_ad.png" alt="광고 배너" class="main-ad-image" />
    </section>

    <section class="product-list">
      <div class="product-item">
        <div class="product-name">제품 A</div>
        <div class="product-price">₩10,000</div>
        <div class="product-loc">서울 강남구</div>
      </div>
      <div class="product-item">
        <div class="product-name">제품 B</div>
        <div class="product-price">₩20,000</div>
        <div class="product-loc">서울 종로구</div>
      </div>
      <div class="product-item">
        <div class="product-name">제품 C</div>
        <div class="product-price">₩15,000</div>
        <div class="product-loc">부산 해운대구</div>
      </div>
      <div class="product-item">
        <div class="product-name">오시은 C</div>
        <div class="product-price">공짜</div>
        <div class="product-loc">대구 서구</div>
      </div>
    </section>
  </div>

  <!-- ⑤ 마이페이지 화면 -->
  <div id="mypage-screen" class="screen">
    <div class="mypage-container">

      <div class="card user-card">
        <div class="user-info">
          <div class="profile-pic">👤</div>
          <div>
            <div class="username">응애</div>
            <div class="user-meta">⭐ 5.0 · 후기 999+ · 팔로워 10K · 팔로잉 0</div>
          </div>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="card point-card">
        <div class="point-text">
          <div>살말 포인트 <span class="amount">0원</span></div>
          <div class="highlight">최대 413,402원 받기</div>
        </div>
      </div>

      <section class="advertisement">
        <img src="banner_ad.png" alt="광고 배너" class="ad-image" />
      </section>

      <div class="tab-switch">
        <button class="tab active">판매</button>
        <button class="tab">구매</button>
      </div>

      <div class="section-title">올해 번 금액 <strong>0원</strong></div>

      <div class="grid-menu">
        <div class="grid-item">🏷️<span>내 상품 관리</span></div>
        <div class="grid-item">📦<span>판매내역</span></div>
        <div class="grid-item">🚚<span>배송신청/관리</span></div>
        <div class="grid-item">💬<span>내 상점 후기</span></div>
        <div class="grid-item">💰<span>받은 가격제안</span></div>
        <div class="grid-item">🛍️<span>내 소품</span></div>
      </div>

    </div>
  </div>

  <!-- ✅ 공통 하단 네비게이션: 로그인 후만 보여짐 -->
  <nav class="bottom-nav hidden">
    <button class="nav-btn" data-target="category-screen">
      <span class="nav-icon">🗂️</span>
      <span class="nav-text">카테고리</span>
    </button>
    <button class="nav-btn" data-target="map-screen">
      <span class="nav-icon">📍</span>
      <span class="nav-text">지도</span>
    </button>
    <button class="nav-btn" data-target="main-screen">
      <span class="nav-icon">🏠</span>
      <span class="nav-text">홈</span>
    </button>
    <button class="nav-btn" data-target="chat-screen">
      <span class="nav-icon">💬</span>
      <span class="nav-text">채팅</span>
    </button>
    <button class="nav-btn" data-target="mypage-screen">
      <span class="nav-icon">👤</span>
      <span class="nav-text">마이페이지</span>
    </button>
  </nav>
  <!-- ✅ ⑥ 지도 화면 -->
  <div id="map-screen" class="screen">
    <!-- ⭐ 지도 이미지 -->
    <img src="map.png" alt="지도 이미지" class="full-map" />
  
    <!-- ⭐ 검색바 + 빠른 매칭 버튼 (지도 위에 뜨게끔!) -->
    <div class="map-overlay">
      <input type="text" class="map-search" placeholder="장소를 검색해보세요" />
      <button class="quick-match-btn">⚡ 빠른 매칭</button>
    </div>
  </div>
  <!-- ✅ 빠른 매칭 결과 팝업 -->
  <div class="matching-popup hidden" id="matching-popup">
    <div class="popup-content">
      <p class="popup-title">🎉 매칭에 성공하였습니다!</p>
      <p class="popup-location">거래하는 장소: 서울시 강남구 역삼동</p>
      <button id="close-popup-btn">닫기</button>
    </div>
  </div>




</body>
</html>
